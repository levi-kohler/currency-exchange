<!DOCTYPE html>
<head>
  <title>Currency Exchange</title>
</head>
<body>
  <div class="container">
    <h1>Currency Converter</h1>

    <label for="USD">Enter an amount in USD:</label>
    <input id="USD" type="number" min="0" required>

    <div class="form-group">
      <label for="currency">Choose a currency to convert to:</label>
      <select id="currency" name ="currency">
        <option value=''>--select a currency--</option>
        <option value="GBP">UK Pound Sterling</option>
        <option value="CAD">Canadian Dollar</option>
        <option value="MXN">Mexican Peso</option>
        <option value="INR">Indian Rupee</option>
        <option value="EGP">Egyptian Pound</option>

      </select>
        <button class="btn-success" id="convert">Get Currency Conversion</button>
    </div>
    <div class="showErrors"></div>
    <div class="showTotal"></div>
  </div>
</body>
</html>
